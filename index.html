<!-- SCRIPTS -->
<script src="libs/utils.js"></script>
<script src="vendor/clmtrackr.js"></script>
<script src="models/model_pca_20_svm.js"></script>
<script src="libs/Stats.js"></script>
<script src="libs/d3.min.js"></script>
<script src="libs/emotion_classifier.js"></script>
<script src="libs/emotionmodel.js"></script>

<!doctype html>
<html lang="en">

<head>
  <title>Face tracker</title>
  <meta charset="utf-8">
  <style>
    body {
      background-color: #000;
      margin: 0px auto;
      max-width: 1150px;
      color: white;
    }

    #overlay {
      position: absolute;
      top: 0px;
      left: 0px;
      -o-transform: scaleX(-1);
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      -ms-filter: fliph;
      /*IE*/
      filter: fliph;
      /*IE*/
    }

    #videoel {
      -o-transform: scaleX(-1);
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      -ms-filter: fliph;
      /*IE*/
      filter: fliph;
      /*IE*/
    }

    #container {
      position: relative;
      width: 400px;
      margin: 0px auto;
    }

    #content {
      margin-top: 50px;
      margin-left: auto;
      margin-right: auto;
      max-width: 600px;
    }

    h2 {
      font-weight: 400;
      text-align: center;
    }

    .btn {
      font-size: 16px;
    }

    #controls {
      text-align: center;
    }

    #emotion_container {
      width: 600px;
    }

    #emotion_chart {
      margin: 0 auto;
      width: 400px;
    }

    /* d3 */
    .bar {
      fill: steelblue;
      fill-opacity: .9;
    }
  </style>
</head>

<body>
  <div id="content">
    <h2>Face Synth</h2>
    <div id="container">
      <video id="videoel" width="400" height="300" preload="auto" loop playsinline autoplay>
      </video>
      <canvas id="overlay" width="400" height="300"></canvas>
    </div>
    <div id="emotion_container">
      <div id='emotion_chart'></div>
    </div>
    <div id="controls">
      <input class="btn" type="button" value="wait, loading video" disabled="disabled" onclick="startVideo()"
        id="startbutton"></input>
    </div>
    <script>
      const vid = document.getElementById('videoel');
      const vid_width = vid.width;
      const vid_height = vid.height;
      const overlay = document.getElementById('overlay');
      const overlayCC = overlay.getContext('2d');

      /********** check and set up video/webcam **********/

      function enablestart() {
        const startbutton = document.getElementById('startbutton');
        startbutton.value = "start";
        startbutton.disabled = null;
      }

      function adjustVideoProportions() {
        // resize overlay and video if proportions are different
        // keep same height, just change width
        const proportion = vid.videoWidth / vid.videoHeight;
        vid_width = Math.round(vid_height * proportion);
        vid.width = vid_width;
        overlay.width = vid_width;
      }

      function gumSuccess(stream) {
        // add camera stream if getUserMedia succeeded
        if ("srcObject" in vid) {
          vid.srcObject = stream;
        } else {
          vid.src = (window.URL && window.URL.createObjectURL(stream));
        }
        vid.onloadedmetadata = function () {
          adjustVideoProportions();
          vid.play();
        }
        vid.onresize = function () {
          adjustVideoProportions();
          if (trackingStarted) {
            tracker.stop();
            tracker.reset();
            tracker.start(vid);
          }
        }
      }

      function gumFail() {
        alert("There was some problem trying to fetch video from your webcam. If you have a webcam, please make sure to accept when the browser asks for access to your webcam.");
      }

      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
      window.URL = window.URL || window.webkitURL || window.msURL || window.mozURL;

      // check for camerasupport
      if (navigator.mediaDevices) {
        navigator.mediaDevices.getUserMedia({ video: true }).then(gumSuccess).catch(gumFail);
      } else if (navigator.getUserMedia) {
        navigator.getUserMedia({ video: true }, gumSuccess, gumFail);
      } else {
        alert("This demo depends on getUserMedia, which your browser does not seem to support. :(");
      }

      vid.addEventListener('canplay', enablestart, false);

      /*********** setup of emotion detection *************/

      // set eigenvector 9 and 11 to not be regularized. This is to better detect motion of the eyebrows
      pModel.shapeModel.nonRegularizedVectors.push(9);
      pModel.shapeModel.nonRegularizedVectors.push(11);

      const tracker = new clm.tracker({ useWebGL: true });
      tracker.init(pModel);
      let trackingStarted = false;

      function startVideo() {
        // start video
        vid.play();
        // start tracking
        tracker.start(vid);
        trackingStarted = true;
        // start loop to draw face
        drawLoop();
      }

      function drawLoop() {
        requestAnimFrame(drawLoop);
        overlayCC.clearRect(0, 0, vid_width, vid_height);
        if (tracker.getCurrentPosition()) {
          tracker.draw(overlay);
        }
        const cp = tracker.getCurrentParameters();
        const er = ec.meanPredict(cp);
        if (er) {
          updateData(er);
        }
      }

      const ec = new emotionClassifier();
      ec.init(emotionModel);
      const emotionData = ec.getBlank();

      /************ d3 code for barchart *****************/

      const margin = { top: 20, right: 20, bottom: 10, left: 40 },
        width = 400 - margin.left - margin.right,
        height = 100 - margin.top - margin.bottom;

      const barWidth = 30;

      const formatPercent = d3.format(".0%");

      const x = d3.scale.linear()
        .domain([0, ec.getEmotions().length]).range([margin.left, width + margin.left]);

      const y = d3.scale.linear()
        .domain([0, 1]).range([0, height]);

      const svg = d3.select("#emotion_chart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)

      // Bars
      svg.selectAll("rect").
        data(emotionData).
        enter().
        append("svg:rect").
        attr("x", (datum, index) => x(index)).
        attr("y", datum => height - y(datum.value)).
        attr("height", datum => y(datum.value)).
        attr("width", barWidth).
        attr("fill", "#2d578b");

      // % Counters
      svg.selectAll("text.labels").
        data(emotionData).
        enter().
        append("svg:text").
        attr("x", (datum, index) => x(index) + barWidth).
        attr("y", datum => height - y(datum.value)).
        attr("dx", -barWidth / 2).
        attr("dy", "1.2em").
        attr("text-anchor", "middle").
        text(datum => datum.value).
        attr("fill", "white").
        attr("class", "labels");

      // Emotion Labels
      svg.selectAll("text.yAxis").
        data(emotionData).
        enter().append("svg:text").
        attr("x", (datum, index) => x(index) + barWidth).
        attr("y", height).
        attr("dx", -barWidth / 2).
        attr("text-anchor", "middle").
        attr("style", "font-size: 12").
        text(datum => datum.emotion).
        attr("transform", "translate(0, 18)").
        attr("fill", "white").
        attr("class", "yAxis");

      const updateData = (data) => {
        // update
        const rects = svg.selectAll("rect")
          .data(data)
          .attr("y", datum => height - y(datum.value))
          .attr("height", datum => y(datum.value));
        const texts = svg.selectAll("text.labels")
          .data(data)
          .attr("y", datum => height - y(datum.value))
          .text(datum => datum.value.toFixed(1));

        // enter
        rects.enter().append("svg:rect");
        texts.enter().append("svg:text");

        // exit
        rects.exit().remove();
        texts.exit().remove();
      }

      /******** fps stats ********/

      stats = new Stats();
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.top = '0px';
      document.getElementById('container').appendChild(stats.domElement);

      // update stats on every iteration
      document.addEventListener('clmtrackrIteration', event => {
        stats.update();
      }, false);

    </script>
  </div>
</body>

</html>
